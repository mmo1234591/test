  <script>
        let students = [];
        let isLoading = false;
        const colors = [

        const emojis = ['ğŸŒŸ', 'ğŸ¨', 'ğŸš€', 'ğŸ¯', 'ğŸ’', 'ğŸŒˆ', 'â­', 'ğŸª', 'ğŸ­', 'ğŸ¨'];

        // è³‡æ–™è™•ç†å™¨

        // åˆå§‹åŒ–è³‡æ–™SDK

                const result = await window.dataSdk.init(dataHandler);
                if (!result.isOk) {
                    console.error('è³‡æ–™SDKåˆå§‹åŒ–å¤±æ•—');
                    showNotification('è³‡æ–™ç³»çµ±åˆå§‹åŒ–å¤±æ•—', 'error');

        // å„²å­˜å­¸ç”Ÿè³‡æ–™

            if (isLoading) return false;
            
            if (students.length >= 999) {
                showNotification('å·²é”åˆ°æœ€å¤§å­¸ç”Ÿæ•¸é‡é™åˆ¶ (999)ï¼Œè«‹å…ˆåˆªé™¤ä¸€äº›å­¸ç”Ÿè³‡æ–™', 'error');
                return false;
            }

            isLoading = true;
            showLoadingState(true);

            try {
                const result = await window.dataSdk.create(studentData);
                if (result.isOk) {
                    showNotification('å­¸ç”Ÿè³‡æ–™å·²å„²å­˜åˆ° Canva Sheetï¼', 'success');
                    return true;
                } else {
                    showNotification('å„²å­˜å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
                    return false;
                }
            } catch (error) {
                console.error('å„²å­˜éŒ¯èª¤:', error);
                showNotification('å„²å­˜æ™‚ç™¼ç”ŸéŒ¯èª¤', 'error');
                return false;
            } finally {
                isLoading = false;
                showLoadingState(false);
            }
        }

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoadingState(loading) {
            const submitBtn = document.querySelector('button[type="submit"]');
            const batchBtn = document.querySelector('button[onclick="processBatchInput()"]');
            
            if (loading) {
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = 'â³ å„²å­˜ä¸­...';
                }
                if (batchBtn) {
                    batchBtn.disabled = true;
                    batchBtn.innerHTML = 'â³ æ‰¹é‡å„²å­˜ä¸­...';
                }
            } else {
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'âœ¨ æ–°å¢å­¸ç”Ÿå¡ç‰‡';
                }
                if (batchBtn) {
                    batchBtn.disabled = false;
                    batchBtn.innerHTML = 'ğŸš€ æ‰¹é‡æ–°å¢å­¸ç”Ÿ';
                }
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!studentId || !studentName || !username || !password) {
                showNotification('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½ï¼', 'error');
                return;
            }
            
            // æª¢æŸ¥åº§è™Ÿæ˜¯å¦é‡è¤‡
            if (students.some(s => s.studentId === studentId)) {
                showNotification('åº§è™Ÿå·²å­˜åœ¨ï¼', 'error');
                return;
            }
            
            const student = {
                studentId,
                studentName,
                username,
                password,
                color: colors[students.length % colors.length],
                emoji: emojis[Math.floor(Math.random() * emojis.length)]
            };
            
            const success = await saveStudent(student);
            if (success) {
                // æ¸…ç©ºè¡¨å–®
                document.getElementById('studentForm').reset();
            }
        });

        function renderStudentCards() {
            const container = document.getElementById('studentCards');
            const emptyState = document.getElementById('emptyState');
            
            if (students.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;

            emptyState.style.display = 'none';
            
            container.innerHTML = students.map((student, index) => `
                <div class="bg-gradient-to-br ${student.color} rounded-xl p-3 text-gray-700 card-hover cursor-pointer transform transition-all duration-300 floating relative overflow-hidden" 
                     onclick="showCredentials('${student.studentId}')"

                    <div class="text-center relative z-10">
                        <div class="text-2xl mb-2">${student.emoji}</div>
                        <p class="text-xl font-bold mb-1">${student.studentId}</p>
                        <h3 class="text-sm font-bold mb-2">${student.studentName}</h3>
                        <div class="bg-white bg-opacity-30 rounded-lg py-1 px-2">
                            <p class="text-xs font-medium">é»æ“ŠæŸ¥çœ‹ ğŸ”</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showCredentials(studentId) {
            const student = students.find(s => s.studentId === studentId);
            if (!student) return;
            
            document.getElementById('modalStudentName').textContent = student.studentName;
            document.getElementById('modalStudentId').textContent = `åº§è™Ÿï¼š${student.studentId}`;
            document.getElementById('modalUsername').textContent = student.username;
            document.getElementById('modalPassword').textContent = student.password;
            
            const modal = document.getElementById('credentialModal');
            modal.classList.remove('hidden');

        // é»æ“Šå½ˆçª—èƒŒæ™¯é—œé–‰
        document.getElementById('credentialModal').addEventListener('click', function(e) {

        document.getElementById('singleModeBtn').addEventListener('click', function() {

            const singleMode = document.getElementById('singleMode');
            const batchMode = document.getElementById('batchMode');
            const singleBtn = document.getElementById('singleModeBtn');
            const batchBtn = document.getElementById('batchModeBtn');

                batchBtn.className = 'flex-1 py-2 px-4 rounded-lg font-medium transition-all duration-200 text-gray-600 hover:text-gray-800';
            } else {
                singleMode.classList.add('hidden');
                batchMode.classList.remove('hidden');
                batchBtn.className = 'flex-1 py-2 px-4 rounded-lg font-medium transition-all duration-200 bg-gradient-to-r from-orange-300 to-red-300 text-white';
                singleBtn.className = 'flex-1 py-2 px-4 rounded-lg font-medium transition-all duration-200 text-gray-600 hover:text-gray-800';
            }
        }
        
        // æ‰¹é‡è¼¸å…¥è™•ç†
        async function processBatchInput() {
            if (isLoading) return;
            
            const batchText = document.getElementById('batchInput').value.trim();
            if (!batchText) {
                showNotification('è«‹è¼¸å…¥å­¸ç”Ÿè³‡æ–™ï¼', 'error');
                return;
            }
            
            const lines = batchText.split('\n').filter(line => line.trim());
            let successCount = 0;
            let errorCount = 0;
            const errors = [];
            
            // æª¢æŸ¥æ˜¯å¦æœƒè¶…éé™åˆ¶
            if (students.length + lines.length > 999) {
                showNotification(`æ‰¹é‡æ–°å¢æœƒè¶…éæœ€å¤§é™åˆ¶ (999)ï¼Œç›®å‰å·²æœ‰ ${students.length} ç­†è³‡æ–™`, 'error');
                return;
            }
            
            isLoading = true;
            showLoadingState(true);
            
            for (let index = 0; index < lines.length; index++) {
                const line = lines[index];
                const parts = line.split(/\s+/).filter(part => part.trim());
                
                if (parts.length !== 4) {
                    errors.push(`ç¬¬ ${index + 1} è¡Œæ ¼å¼éŒ¯èª¤`);
                    errorCount++;
                    continue;
                }
                
                const [studentId, studentName, username, password] = parts;
                
                if (!studentId || !studentName || !username || !password) {
                    errors.push(`ç¬¬ ${index + 1} è¡Œæœ‰ç©ºç™½æ¬„ä½`);
                    errorCount++;
                    continue;
                }
                
                // æª¢æŸ¥åº§è™Ÿæ˜¯å¦é‡è¤‡
                if (students.some(s => s.studentId === studentId)) {
                    errors.push(`ç¬¬ ${index + 1} è¡Œåº§è™Ÿ ${studentId} å·²å­˜åœ¨`);
                    errorCount++;
                    continue;
                }
                
                const student = {
                    studentId,
                    studentName,
                    username,
                    password,
                    color: colors[students.length % colors.length],
                    emoji: emojis[Math.floor(Math.random() * emojis.length)]
                };
                
                try {
                    const result = await window.dataSdk.create(student);
                    if (result.isOk) {
                        successCount++;
                    } else {
                        errors.push(`ç¬¬ ${index + 1} è¡Œå„²å­˜å¤±æ•—`);
                        errorCount++;
                    }
                } catch (error) {
                    errors.push(`ç¬¬ ${index + 1} è¡Œå„²å­˜éŒ¯èª¤`);
                    errorCount++;
                }
            }
            
            isLoading = false;
            showLoadingState(false);
            
            if (successCount > 0) {
                showNotification(`æˆåŠŸå„²å­˜ ${successCount} å€‹å­¸ç”Ÿåˆ° Canva Sheetï¼`, 'success');
                document.getElementById('batchInput').value = '';
            }
            
            if (errorCount > 0) {
                setTimeout(() => {
                    showNotification(`${errorCount} å€‹éŒ¯èª¤ï¼š${errors.slice(0, 3).join('ã€')}${errors.length > 3 ? '...' : ''}`, 'error');
                }, 1000);
            }
        }
        
        function clearBatchInput() {

            showNotification('å·²æ¸…ç©ºè¼¸å…¥å…§å®¹', 'success');
        }

        // ç²’å­ç‰¹æ•ˆå‡½æ•¸
        function createParticles(element) {
            for (let i = 0; i < 8; i++) {

        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
